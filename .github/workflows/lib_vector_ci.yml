name: LIB VECTOR CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build lib
        run: make

  test:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
      - name: build and run tests
        run: make tests_run

  asan_tests:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
      - name: Fetch ASan Runtime
        run: |
          mkdir -p /usr/lib/llvm-16/lib/clang/16/lib/linux/
          curl -o /usr/lib/llvm-16/lib/clang/16/lib/linux/libclang_rt.asan_static-x86_64.a \
            http://releases.llvm.org/16.0.0/libclang_rt.asan_static-x86_64.a
      - name: build and run tests with clang address sanatiser
        run: make asan_tests
